{% extends 'base.html' %}

{% block title %}

    Cancel Event

{% endblock %}

{% block content %}

  <div class="container">

    <h2>Confirm Event Cancellation</h2>

    <p>Are you sure you want to cancel the event "{{ event.name }}"?</p>

    <form method="post">

      {% csrf_token %}

      <button type="submit">Yes, Cancel Event</button>


      <a href="{% url 'manage_event' event_id=event.id %}">No, Go Back</a>


    </form>

  </div>

{% endblock %}
