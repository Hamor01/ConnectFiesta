{% extends 'base.html' %}

{% block title %}

    Update Event: {{ event.name }}

{% endblock %}

{% block content %}

  <div class="container">

    <h2>Update Event: {{ event.name }}</h2>

    <form method="post" enctype="multipart/form-data">

      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">Update Event</button>

    </form>

  </div>

{% endblock %}
